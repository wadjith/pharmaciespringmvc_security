		<section class="probootstrap-section probootstrap-section-sm">

							<div class="col-md-10 col-md-push-1  probootstrap-animate"
								id="probootstrap-content">
								<!-- <h2>Connexion Utilisateur</h2> -->
								<p>Les champs pr&eacute;c&eacute;d&eacute;s de (*) sont
									obligatoires</p>
								<form th:action="@{/registration}" th:object="${user}"
									method="post" class="probootstrap-form">
									<div class="form-group">
										<div class="col-sm-9">
											<label th:if="${#fields.hasErrors('name')}"
												th:errors="*{name}" class="validation-message"></label> <input
												type="text" th:field="*{name}" placeholder="Name"
												class="form-control" />
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-9">
											<label th:if="${#fields.hasErrors('lastName')}"
												th:errors="*{lastName}" class="validation-message"></label>
											<input type="text" th:field="*{lastName}"
												placeholder="Last Name" class="form-control" />
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-9">
											<input type="text" th:field="*{email}" placeholder="Email"
												class="form-control" /> <label
												th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
												class="validation-message"></label>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-9">
											<input type="password" th:field="*{password}"
												placeholder="Password" class="form-control" /> <label
												th:if="${#fields.hasErrors('password')}"
												th:errors="*{password}" class="validation-message"></label>
										</div>
									</div>

									<div class="form-group">
										<div class="col-sm-9">
					                        <input type="submit" class="btn btn-primary btn-block" value="Enregistrer">
					                    </div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
